[build]
  publish = "dist"

# performance headers for better caching and compression
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# cache static assets aggressively
# note: Astro automatically hashes filenames (e.g., _astro/abc123.js)
# so cache busting happens automatically when content changes
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# cache images
# note: images in public/ won't be auto-hashed, but favicons/icons rarely change
# for frequently updated images, consider using Astro's Image component or Cloudinary
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML caching - shorter cache for content updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# force HTTPS and non-www redirects
[[redirects]]
  from = "http://www.joelmturner.com/*"
  to = "https://joelmturner.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.joelmturner.com/*"
  to = "https://joelmturner.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://joelmturner.com/*"
  to = "https://joelmturner.com/:splat"
  status = 301
  force = true
